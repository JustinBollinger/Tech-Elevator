<!-- Instructions for how to read the document.
    Less important now because of the variety of doctypes,
    but standard now to use is HTML5, and that's what the doctype tag below points to.-->
<!DOCTYPE html>

<html>
    <head>
        <!-- Represents a section that the browser uses to process the document -->
        <title>Welcome to my page!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- anything in the body is "displayed" on the page -->
        
        <div id="header">
            <h1>Bits & Bytes</h1>
                <p>Welcome to the internet's best restaurant!</p>
        </div>
        <!-- ^^^ and vvv are exactly the same, but vvv employs Semantic HTML which adds more
        meaning to our code-->
